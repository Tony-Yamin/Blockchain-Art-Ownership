<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Art Registry Blockchain</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-cream">
<div class="container-fluid py-4 position-relative">
  <img src="{{ url_for('static', filename='logo.png') }}", alt="Logo", class="top-logo">

  <h2 class="app-title mb-2 text-center fw-bold">Art Registry Blockchain</h2>
  <div class="text-center peer-badge-container">
    <span class="peer-badge">Peer {{ peer_id }}</span>
  </div>

  <div class="row g-4">

    <!-- LEFT : mine a block -->
    <aside class="col-xl-3 col-lg-4 p-0">
      <div class="card shadow-sm live-card">
        <div class="card-header bg-white">⛏️ Mine a Block</div>
    
        <div class="card-body">
          <form id="addBlockForm" class="row gy-2 needs-validation" novalidate>
            <input class="form-control" name="sender"     placeholder="Sender"     required>
            <input class="form-control" name="recipient"  placeholder="Recipient"  required>
            <input class="form-control" name="artwork_id" placeholder="Artwork" required>
    
            <button class="btn btn-accent w-100">Mine & Broadcast</button>
          </form>
          <div id="formMsg" class="text-danger small mt-2 d-none"></div>
        </div>
      </div>
    </aside>

    <!-- RIGHT : timeline -->
    <section class="col-xl-9 col-lg-8">
      <div id="chainView" class="timeline"></div>
    </section>

  </div>
</div>

<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
